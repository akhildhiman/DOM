<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
  </body>
  
  <script>
    document.body.style.fontFamily = "Arial, sans-serif";//2

    document.getElementById("nickname").innerText = "Bob";//3
    document.getElementById("favorites").innerText = "RicknMorty";
    document.getElementById("hometown").innerText = "Nowhere";

    const list = document.querySelectorAll("li");//4
    list.forEach(listItem => {
      listItem.classList.add("listitem");
    });

    let image = document.createElement("img");//5
    image.src = "https://www.breakingbelizenews.com/wp-content/uploads/2019/02/bob-marley-720x728.jpg";
    document.body.appendChild(image);

    // Second Part

    let logo = "/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png";//2
    logo.src = "https://casscommunity3.files.wordpress.com/2017/06/yahoo-logo.png";//3
    let searchBtn = document.querySelector(".gNO89b");//4
    searchBtn.innerText = "Yahoo!";//5
    let btn2 = document.querySelector(".gNO89b").nextElementSibling;//6
    btn2.innerText = "I'm Lucky!";















  </script>
</html>
