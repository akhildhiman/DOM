<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Basics</title>
  </head>
  <body>
    <body>

      <script>
        let paraTag = document.createElement("p"); //1
        paraTag.textContent = "Hello JavaScript!"; //2
        paraTag.innerHTML = "I love <strong>JavaScript</strong>";//3

        let list = document.createElement("ul");//4
        let newList = document.createElement("li"); 
        newList.innerHTML = "Buy Groceries";
        list.appendChild(newList);
        let newList2 = document.createElement("li");
        newList2.innerHTML = "Feed the cat";
        list.appendChild(newList2);
        let newList3 = document.createElement("li");
        newList3.innerHTML = "Do Laundry";
        list.appendChild(newList3);

        document.body.appendChild(list);

        let newList4 = document.createElement("li");//5
        newList4.innerHTML = "Solve Katas"
        list.appendChild(newList4);

        list.removeChild(list.firstElementChild);//6

      </script>
  </body>
</html>
